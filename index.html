<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/kvass.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:100,300,400,500,,600,700' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="col-fl-md-12">
                <div class="clock t-center t-weight-900"><label for=""></label></div><br>
            </div>
            <div class="col-fl-md-12">
                <div class="col-fl-md-6">
                    <button id="clickMe">STOP WATCH</button>
                    <div class="list">
                        <ul class="list-none">
                        </ul>
                    </div>
                </div>
                <div class="col-fl-md-6">
                    <div class="back"></div>
                    <div class="alarm">

                        <div class="inputs">
                            <input id="hours" type="text" placeholder="Enter Hours">
                            <input id="minutes" type="text" placeholder="Enter Minutes">
                            <input id="seconds" type="text" placeholder="Enter Seconds">
                        </div>
                        <button id="addAlarm">ALARM</button>


                        <div class="list">
                            <ul class="list-none">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./js/script.js"></script>

</body>

</html>
